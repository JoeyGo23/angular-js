<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS PubNub Chat Application</title>
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/prettify.css">
    <link rel="stylesheet" href="styles/flat-ui.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- endbuild -->
  </head>
  <body ng-app="PubNubAngularApp">
    <div ng-view />

    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub-crypto.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>

    <!-- build:js(.tmp) scripts/scripts.js -->
    <script src="scripts/pubnub-angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>

    <!-- endbuild -->

    <script language="javascript">
      window.scrl2 = function(el) {
        if (!$(el)[0]) {
          return;
        }
        $('html, body').animate({
          scrollTop: $(el).offset().top
        }, 600);
      }
    </script>
  </body>
</html>
